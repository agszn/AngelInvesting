<style>
    /* Ensure the body and HTML take up full height */

/* Main container */
.platform-container {
display: flex;
flex-direction: column;
align-items: center;
border-radius: 0;
}

/* Header section */
.platform-header {
background-color: rgba(14, 33, 63, 1);
align-self: stretch;
display: flex;
width: 100%;
padding: 110px 80px 50px;
flex-direction: column;
align-items: center;
}

@media (max-width: 991px) {
.platform-header {
  max-width: 100%;
  padding: 100px 20px 50px;
}
}

.platform-description {
color: rgba(255, 255, 255, 1);
font-size: 18px;
font-weight: 300;
line-height: 26px;
text-align: center;
width: 784px;
}

@media (max-width: 991px) {
.platform-description {
  max-width: 100%;
}
}

/* Features section */
.features-section {
margin-top: 30px;
width: 100%;
max-width: 1239px;
}

@media (max-width: 991px) {
.features-section {
  max-width: 100%;
}
}

.features-grid {
display: flex;
gap: 20px;
}

@media (max-width: 991px) {
.features-grid {
  flex-direction: column;
  align-items: stretch;
  gap: 0;
}
}

.features-column {
display: flex;
flex-direction: column;
align-items: stretch;
line-height: normal;
}

.left-features,
.right-features {
width: 30%;
}

.center-features {
width: 40%;
margin-left: 20px;
}

@media (max-width: 991px) {
.left-features,
.center-features,
.right-features {
  width: 100%;
  margin-left: 0;
}
}

.left-features {
flex-grow: 1;
font-size: 16px;
color: rgba(54, 54, 54, 1);
}

@media (max-width: 991px) {
.left-features {
  margin-top: 40px;
}
}

/* Feature cards */
.feature-card {
border-radius: 12px;
background-color: rgba(255, 255, 255, 1);
box-shadow: 0 0 4px rgba(0, 0, 0, 0.25);
display: flex;
padding: 14px 19px;
flex-direction: column;
align-items: stretch;
}

.left-features .feature-card:nth-child(2) {
margin-top: 62px;
}

@media (max-width: 991px) {
.left-features .feature-card:nth-child(2) {
  margin-top: 40px;
}
}

.feature-title {
font-weight: 600;
line-height: 2;
align-self: flex-start;
font-size: 16px;
}

.feature-description {
font-weight: 300;
font-size: 16px;
}

/* Transaction illustration */
.transaction-illustration {
display: flex;
flex-direction: column;
position: relative;
aspect-ratio: 1.528;
width: 100%;
padding: 60px 78px 100px;
align-items: center;
font-family:
  "Inknut Antiqua",
  -apple-system,
  Roboto,
  Helvetica,
  sans-serif;
font-size: 40px;
color: rgba(7, 7, 7, 1);
font-weight: 400;
margin-left: -1px;
margin-top: 4px;
}

@media (max-width: 991px) {
.transaction-illustration {
  padding: 60px 20px 100px;
  margin-top: 40px;
  white-space: initial;
}
}

.transaction-image {
position: absolute;
inset: 0;
height: 100%;
width: 100%;
object-fit: cover;
object-position: center;
}

.logo-container {
position: relative;
display: flex;
width: 152px;
max-width: 100%;
flex-direction: column;
align-items: flex-start;
}

@media (max-width: 991px) {
.logo-container {
  white-space: initial;
}
}

.logo-text {
margin-left: 15px;
font-size: 40px;
}

@media (max-width: 991px) {
.logo-text {
  margin-left: 10px;
}
}

.status-indicator {
background-color: rgba(0, 255, 51, 1);
border-radius: 50%;
display: flex;
margin-top: 51px;
width: 10px;
flex-shrink: 0;
height: 10px;
}

@media (max-width: 991px) {
.status-indicator {
  margin-top: 40px;
}
}

.transaction-parties {
display: flex;
margin-top: 4px;
align-items: stretch;
gap: 20px;
font-size: 24px;
color: rgba(255, 255, 255, 1);
font-weight: 600;
line-height: 1;
justify-content: space-between;
}

@media (max-width: 991px) {
.transaction-parties {
  margin-right: 6px;
  white-space: initial;
}
}

.right-features {
flex-grow: 1;
font-size: 16px;
color: rgba(54, 54, 54, 1);
}

@media (max-width: 991px) {
.right-features {
  margin-top: 40px;
}
}

.right-features .feature-card:nth-child(2) {
margin-top: 62px;
padding-right: 46px;
}

@media (max-width: 991px) {
.right-features .feature-card:nth-child(2) {
  padding-right: 20px;
  margin-top: 40px;
}
}
/*  companies */

  /* Companies section */
  .companies-section {
    padding: 60px 20px;
    width: 100%;
  }
  
  .companies-heading {
    color: #363636;
    text-align: center;
    font-size: 45px;
    font-weight: 700;
    margin-bottom: 40px;
  }
  
  .companies-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    margin-bottom: 40px;
  }
  
  .companies-row:nth-child(2) {
    max-width: 1120px;
    margin-left: auto;
    margin-right: auto;
  }
  
  .companies-row:nth-child(3) {
    max-width: 948px;
    margin-left: auto;
    margin-right: auto;
  }
  
  .companies-row:nth-child(4) {
    max-width: 377px;
    margin-left: auto;
    margin-right: auto;
  }
  
  .company-logo {
    height: 68px;
  }
  
  .company-logo-large {
    height: 76px;
  }
  
  .view-all-container {
    display: flex;
    justify-content: center;
  }
  
  .view-all-button {
    background-color: #0e213f;
    color: #fff;
    font-size: 18px;
    font-weight: 600;
    padding: 14px 68px;
    border-radius: 5px;
    cursor: pointer;
    border: none;
  }
  
  /* Investment steps section */
  .investment-steps {
    width: 100%;
    background-color: #0e213f;
    padding: 60px 20px;
  }
  
  .steps-heading {
    color: #fff;
    text-align: center;
    font-size: 45px;
    font-weight: 700;
    line-height: 55px;
    max-width: 864px;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 40px;
  }
  
  .steps-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 77px;
    max-width: 1240px;
    margin-left: auto;
    margin-right: auto;
  }
  
  .step-card {
    background-color: #2d384c;
    border-radius: 5px;
    padding: 20px;
    width: 186px;
  }
  
  .step-card:nth-child(3) {
    width: 185px;
  }
  
  .step-icon {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  /* Media queries for responsiveness */
  @media (max-width: 1200px) {
    .features-diagram {
      flex-direction: column;
      margin-bottom: 50px;
    }
  
    .feature-card {
      position: static;
      margin-bottom: 20px;
      transform: none;
    }
  
    .transaction-parties {
      gap: 100px;
    }
  }
  
  @media (max-width: 768px) {
    .intro-description {
      font-size: 16px;
    }
  
    .companies-heading,
    .steps-heading {
      font-size: 32px;
      line-height: 40px;
    }
  
    .transaction-parties {
      flex-direction: column;
      gap: 40px;
    }
  
    .steps-container {
      gap: 30px;
    }
  
    .step-card {
      width: 160px;
    }
  }
  
  @media (max-width: 480px) {
    .card-content {
      width: 100%;
      max-width: 294px;
    }
  
    .view-all-button {
      padding: 12px 40px;
      font-size: 16px;
    }
  }
