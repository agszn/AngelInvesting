<!-- user_portfolio/includes/sell_modal.html -->
{% for stock in global_stocks %}
  <div class="modal fade" id="sellModal{{ stock.id }}" tabindex="-1" role="dialog" aria-labelledby="sellModalLabel{{ stock.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="background: white; border-radius: 10px; overflow: hidden;">

        <form method="POST" action="{% url 'user_portfolio:sell_stock' stock.id %}">
          {% csrf_token %}

          <!-- Header -->
          <div style="background-color: #3a456d; color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center;">
            <div>
              <strong>{{ stock.company_name }}</strong>
              <span style="color: #7cffaf; margin-left: 10px;">Qty: {{ stock.lot }}</span>
            </div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white; font-size: 24px; background: none; border: none;">&times;</button>
          </div>

          <!-- Form Body -->
          <div style="background-color: #f1f6ff; padding: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;">
            <div style="grid-column: span 1;">
              <label for="advisor">Advisor</label>
              <select name="advisor" style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc;" required>
                {% for advisor in global_advisors %}
                  <option value="{{ advisor.id }}">{{ advisor.name }} ({{ advisor.advisor_type }})</option>
                {% endfor %}
              </select>
            </div>

            <div style="grid-column: span 1;">
              <label for="broker">Broker</label>
              <select name="broker" style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc;" required>
                {% for broker in global_brokers %}
                  <option value="{{ broker.id }}">{{ broker.name }}</option>
                {% endfor %}
              </select>
            </div>

            <div style="grid-column: span 1;">
              <label for="quantity">Quantity</label>
              <input type="number" name="quantity" value="{{ stock.lot }}" style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc;" required>
            </div>
          </div>

          <!-- Footer -->
          <div style="background-color: #3a456d; padding: 15px; text-align: right;">
            <button type="submit" style="background-color: #f44336; color: white; padding: 10px 20px; border-radius: 20px; border: none; font-weight: bold;">
              âœ˜ Place Sell Order
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
{% endfor %}
