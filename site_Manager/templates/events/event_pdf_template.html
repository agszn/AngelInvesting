<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ event.title }}</title>
  <style>
    /* Print-friendly defaults */
    @page { size: A4; margin: 18mm; }
    body { font-family: Arial, sans-serif; margin: 0; line-height: 1.4; }
    h1 { margin: 0 0 8px; font-size: 22px; }
    .muted { color: #666; font-size: 12px; }
    .block { margin: 12px 0; }
    img { max-width: 100%; height: auto; margin: 12px 0; }
    hr { border: none; border-top: 1px solid #ddd; margin: 16px 0; }
    .label { font-weight: bold; }
  </style>
</head>
<body>
  <h1>{{ event.title }}</h1>

  <div class="muted">
    {{ event.date_time|date:"M d, Y H:i" }}
  </div>

  {% if event.subtitle %}
    <div class="block"><span class="label">Subtitle:</span> {{ event.subtitle }}</div>
  {% endif %}

  {% if event.image %}
    <!-- NOTE: no method call in template; base_url in view makes this resolvable -->
    <img src="{{ event.image.url }}" alt="{{ event.title }}">
  {% endif %}

  {% if event.paragraph %}
    <hr>
    <div class="block">
      {{ event.paragraph|linebreaks }}
    </div>
  {% endif %}

</body>
</html>
