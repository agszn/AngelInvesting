{% extends "baseStructureSM.html" %}
{% load static %}
{% block title %}Banner{% endblock %}
{% block subtitle %}Homepage Banner{% endblock %}

{% block SMprofile_content %}
<div class="container mt-4">
  <h2>Delete Event</h2>
  <p>Are you sure you want to delete <strong>{{ event.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'SM_User:event_detail' event.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
