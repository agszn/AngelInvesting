{% load static %} 
 <section class="overall">
    <a href="{% if user.is_authenticated %}{% url 'unlisted_stock_marketplace:stock_list' %}{% else %}{% url 'login' %}{% endif %}"
     style="display:block; margin:0; padding:0; line-height:0;">
      <div class="hero-section1">
        {% if banner %}
          <img src="{{ banner.image.url }}" alt="Banner" style="height: 100%; width: 100%;" class="banner-desktop">
          <img src="{% static 'images/banner-mobile.png' %}" class="banner-mobile" alt="Mobile Banner">
        {% else %}
          <img src="{% static 'images/banner.png' %}" alt="Default Banner" style="height: 100%; width: 100%;" class="banner-desktop">
          <img src="{% static 'images/banner-mobile.png' %}" class="banner-mobile" alt="Mobile Banner">
        {% endif %}
      </div>
    </a>

    <div class="hero-section2">
      <div class="hero-section2-containers">
        <h1 class="number">50,000+</h1>
        <p class="content">Client's</p>
      </div>
      <div class="hero-section2-containers">
        <h1 class="number">250+</h1>
        <p class="content">Companies Listed</p>
      </div>
      <div class="hero-section2-containers">
        <h1 class="number">50+</h1>
        <p class="content">Partner Network</p>
      </div>
    </div>
 </section>
