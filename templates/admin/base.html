<!-- admin/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Admin{% endblock %}</title>
    {% block extrahead %}{{ block.super }}{% endblock %}
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f5f6fa;
        }
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            color: #ecf0f1;
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            user-select: none;
        }
        .sidebar a {
            display: block;
            color: #ecf0f1;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 6px;
            font-size: 14px;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }
        .navbar h1 {
            font-size: 20px;
            margin: 0;
        }
        .content-area {
            padding: 20px 0;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <h2>ðŸ“Š Admin</h2>
                <!-- base.html sidebar links -->
                <a href="{% url 'admin:index' %}">Dashboard</a>
                <a href="{% url 'admin:unlisted_stock_marketplace_customfielddefinition_changelist' %}">Manage Fields</a>
                {% if user.is_authenticated and user.is_staff %}
                    <form method="post" action="{% url 'admin:logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" style="
                        background:none;
                        border:none;
                        color:#007bff;
                        text-decoration:underline;
                        cursor:pointer;
                        font-size:1rem;
                        padding:0;
                        font-family:inherit;
                        ">
                        Admin Logout
                        </button>
                    </form>
                {% endif %}




    </nav>
    <main class="main-content">
        <header class="navbar">
            <h1>{% block header_title %}Dashboard{% endblock %}</h1>
            <!-- <div>Welcome, {{ user.username }}</div> -->
        </header>
        <section class="content-area">
            {% block content %}{% endblock %}
        </section>
    </main>
</body>
</html>
