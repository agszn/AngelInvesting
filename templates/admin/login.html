{% extends "admin/base_site.html" %}
{% load static %}

{% block title %}Welcome | Admin Login{% endblock %}

{% block extrastyle %}
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .login-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 360px;
            padding: 30px 25px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header .logo {
            width: 60px;
            margin-bottom: 10px;
        }

        .login-header h2 {
            margin: 0;
            font-size: 1.8rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
        }

        .form-group i {
            margin-right: 6px;
            color: #888;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 4px rgba(0,123,255,0.3);
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <!-- <img src="{% static 'images/admin-logo.png' %}" alt="Logo" class="logo"> -->
            <h2>Welcome Back!</h2>
        </div>
        <form method="post" action="{% url 'admin:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username"><i class="fas fa-user"></i> Username</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="id_password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter password">
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
</div>
{% endblock %}
